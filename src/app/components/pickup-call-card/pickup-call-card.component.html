<ion-card>
  <ion-card-header *ngIf="hasHeader">
    Last pickup call
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status === 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'processing'" name="archive-outline" color="secondary" slot="start"></ion-icon>
      <ion-icon  *ngIf="status === 'completed'" name="checkmark-circle-outline" color="success" slot="start"></ion-icon>
      <ion-label >
        {{status}}
        <p *ngIf="status === 'hold'">{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{createdAt}}</p>
        <p>{{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status==='completed' && amount">
      <ion-icon name="trophy-outline" slot="start" color="success"></ion-icon>
      <ion-label>
        <p class="amount">${{amount}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="hasFooter">
      <ion-button  color="success" fill="clear" size="full" >See all...</ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
