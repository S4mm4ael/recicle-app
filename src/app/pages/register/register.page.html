<ion-header [translucent]="true">
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button title="" defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm.getForm()" (ngSubmit)="register()">
    <ion-card>
      <ion-card-header>
          <ion-card-title>Contact Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label position="floating" >Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >Confirm Password</ion-label>
              <ion-input type="password" formControlName="repeatPassword"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >Phone number</ion-label>
              <ion-input type="tel" formControlName="phone"></ion-input>
          </ion-item>
      </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>
          <ion-card-title>Address Information</ion-card-title>
      </ion-card-header>
      <ion-card-content formGroupName="address">
            <ion-item>
              <ion-label position="floating">Street</ion-label>
              <ion-input type="text" formControlName="street"></ion-input>
            </ion-item>
          <ion-item>
              <ion-label position="floating" >Number</ion-label>
              <ion-input type="text" formControlName="number"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >Neighbourhood</ion-label>
              <ion-input type="text" formControlName="neighborhood"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >Complement</ion-label>
              <ion-input type="text" formControlName="complement"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >City</ion-label>
              <ion-input type="text" formControlName="city"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" >State</ion-label>
              <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating" formControlName="">Zip code</ion-label>
              <ion-input type="text" formControlName="zip"></ion-input>
          </ion-item>
      </ion-card-content>
  </ion-card>
  <ion-button expand="block" color="primary" size="full" (click)="register()">Register</ion-button>
  </form>
</ion-content>
