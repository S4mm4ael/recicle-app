<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Recicle Home</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list color="success">
        <ion-avatar color="success">
            <ion-img src="assets/png/baseAvatar.png"></ion-img>
        </ion-avatar>
        <ion-label>
            <h1>Sam Smith</h1>
            <p>
                Gathered:
                <span class="money">$20,00</span>
            </p>
        </ion-label>
    </ion-list>
    <app-pickup-call-card></app-pickup-call-card>
    <ion-button fill="clear" expand="full" color="success" (click)="goToPickUpCalls()">Go to Pick Up Calls</ion-button>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success">

            <ion-icon name="add" (click)="createPickUpCall()" ></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
