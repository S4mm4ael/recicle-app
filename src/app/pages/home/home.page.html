<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Recicle Home</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list color="success">
        <ion-avatar color="success">
            <ion-img src="assets/png/baseAvatar.png"></ion-img>
        </ion-avatar>
        <ion-label>
            <h1>Sam Smith</h1>
            <p>
                Gathered:
                <span class="money">$20,00</span>
            </p>
        </ion-label>
    </ion-list>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Last pickup call</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item lines="nones">
                <ion-icon name="hourglass-outline"></ion-icon>
                <ion-label>
                    Yesterday
                    <p>29/10/2024 14:02:22</p>
                </ion-label>
            </ion-item>
            <ion-item lines="nones">
                <ion-icon name="location-outline"></ion-icon>
                <ion-label>
                    Address
                    <p>Av. Paulista, 1000</p>
                </ion-label>
            </ion-item>
            <ion-button size="full" color="success" fill="none">See all</ion-button>
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
